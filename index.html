<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Random Music Quote Generator</title>
  <script>
    const QUOTEBANK = [
      { quote: "I don't know where I'm going from here, but I promise it won't be boring.",
        author: "David Bowie"
      },
      { quote: "Life is what happens when you’re making other plans.",
        author: "John Lennon"
      },
      { quote: "You have to fail and then get better. Then you have to fail again, and then get even better.",
        author: "Lady GaGa"
      },
      { quote: "The beautiful thing about learning is that nobody can take it away from you.",
        author: "B.B. King",
      },
      { quote: "Each individual is as individual as their fingerprints, and I think that’s extraordinary.",
        author: "Annie Lennox"
      },
      { quote: "The truth is like the sun. You can shut it out for a time, but it ain't goin' away.",
        author: "Elvis Presley"
      },
      { quote: "If everything was perfect, you would never learn and you would never grow.",
        author: "Beyoncé"
      },
      { quote:"Just don’t give up trying to do what you really want to do. Where there is love and inspiration, I don’t think you can go wrong.",
        author:"Ella Fitzgerald"
      },
      { quote:"You build on failure. Use it as a stepping stone and close the door on the past. Don’t try to forget the mistakes, but don’t dwell on it.",
        author:"Johnny Cash"
      },
      ]
    window.onload = init;
    function init() {
      generateQuote()
    }
    function generateQuote(){
      let quoteSize = QUOTEBANK.length;
      let randomIndex = Math.floor(Math.random() * quoteSize);
      let randomQuoteData = QUOTEBANK[randomIndex];

      let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="
//add quote
      let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
      twitterLink += quoteInApiFormat
//add author
      let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
      twitterLink += " - " + authorInApiFormat

      document.getElementById("tweet-quote").href = twitterLink;
      document.getElementById("text").innerText = randomQuoteData.quote;
      document.getElementById("author").innerText = randomQuoteData.author;
    }
  const COLORBANK = [
    '#6B8E23', '#DB7093', '#1E90FF', '#9400D3', '#7FFF00', '#F4A460'
]
  function generateColor() {
    let colorSize = COLORBANK.length;
    let randomColor = Math.floor(Math.random() * colorSize);
    let color = COLORBANK[randomColor];

    document.body.style.background = color;
    document.body.style.color = color;
}

    </script>
  </head>



<body>
  <div class="container">
    <div class="row py-5">
      <div class="col-md-8 offset-md-2">
        <wrapper id="quote-box">
          <div class ="card">
            <div class ="card-header text-center">
              Random Quote Machine: Musician Edition
              </div>
            <div class="card-body text-center">
              <h5 class="card-title">
              <div id="text"></div></h5>
              <p class="card-text">
              <div class="quote-author">-<span id="author"></span></div>
              <div class="buttons"><span>
            <a class="btn btn-block btn-primary" id="tweet-quote" target="_blank" title="Tweet This Quote!" href="#">Tweet This Quote!</a>
                <button id="new-quote" onClick="generateQuote(); generateColor()" type="button" class="btn btn-block btn-secondary">New Quote</button></span></div>
        </div>
     </div>
   </wrapper>
   </div>
  </div>
</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/64bb408bfa.js" crossorigin="anonymous"></script>
  </body>
</html>
